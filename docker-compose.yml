services:
  php:
    container_name: ${COMPOSE_PROJECT_NAME}-php
    build:
      context: ./docker/php
      args:
        SYMFONY_CLI_ENABLED: ${PHP_SYMFONY_CLI_ENABLED:-false}
        INSTALL_XDEBUG: ${PHP_INSTALL_XDEBUG:-false}
    image: ${COMPOSE_PROJECT_NAME}-php
    environment:
      PHP_IDE_CONFIG: "serverName=${PHP_IDE_CONFIG_SERVER_NAME:-php}"
    ports:
      - "${PHP_SERVER_PORT:-8000}:8000"
    volumes:
      - type: bind
        source: ./src/backend
        target: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /app
    restart: always
    networks:
      - app-network
  postgres:
    container_name: ${COMPOSE_PROJECT_NAME}-postgres
    image: postgres:17.5-alpine3.21
    environment:
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      POSTGRES_DB: '${POSTGRES_DB}'
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data
    restart: always
    networks:
      - app-network
  frontend:
    container_name: ${COMPOSE_PROJECT_NAME}-frontend
    image: node:22.18.0-alpine3.22
    ports:
      - "${FRONTEND_SERVER_PORT:-5173}:5173"
    volumes:
      - type: bind
        source: ./src/frontend
        target: /app
    working_dir: /app
    tty: true
    user: "node"
    restart: always
    networks:
      - app-network

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge
